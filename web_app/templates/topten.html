<!DOCTYPE html>
/*sdd */
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Recommendations</title>
    <link rel="stylesheet" href="/static/style.css?nocache={timestamp}" type="text/css""/> <!--linking css style sheet-->
</head>
<body>
    <!--jinja tag {{movie}} to access the python variables inside html page-->
    <h1>Top 10 movies</h1>
    
    <!--for doing any style changes to elements in ul referencing this tag by 
    a class name style-->
    <ul class="style"> 
        {% for movie in movies %}
        <li>{{movie}}</li>
        {% endfor %}
    </ul>
    <a href='/'>Go Back to main</a>
</body>
</html>
